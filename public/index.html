<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A minimal HTML page with AJAX integration">
    <meta name="author" content="Your Name">
    <title>Minimal AJAX Page</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link to external JS file -->
    <script src="main.js" defer></script>

    <!-- Using leaflet to display OSM -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>

</head>
<body>

    <div id="content">
        <div id="inner-content">

            <div id="main-content"> 

                <div id="osm-map"> </div>
                <div class="vl"></div>
                <form id ="login-form">
                    <h1>Log in :</h1>
                    <input tabindex='-1' type="email" id="username" placeholder="Example@examle.com" required autocomplete="email">
                    <input  tabindex='-1' type="password" id="password" placeholder="Example@examle.com" required autocomplete="current-password">
                    <button  id="log" type="submit">LOG IN</button>
                    <a class="link">forgot password ?</a>
                    <div class="hr"></div>
                    <h1>Track :</h1>
                    <input  tabindex='-1' type="text" id="track_id" placeholder="T000000" required autocomplete="track_ids">
                    <button  id="track_btn" type="submit">Track </button>
                    <a class="link">doesn't work ?</a>
    
                </form>
            </div>

            

        </div>
    </div>

</body>
</html>
